<html lang="en">
<head>

                        <div>
                            <input class='block my-5 mx-auto w-3/5 p-2' placeholder="Email Address" type="email">

                    <a class="block w-3/5 mx-auto font-semibold" href="#">NO, I'LL PAY FULL PRICE</a>
